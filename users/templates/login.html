<!-- login.html -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-300">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl text-center text-amber-700">Login</h2>
    <form method="post" class="space-y-6">
      {% csrf_token %}

      <div>
        <label for="username" class="block mb-1 text-gray-600">Username</label>
        <input type="text" name="username" id="username" class="w-full px-4 py-2 text-gray-700 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
      </div>

      <div>
        <label for="password" class="block mb-1 text-gray-600">Password</label>
        <input type="password" name="password" id="password" class="w-full px-4 py-2 text-gray-700 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500" required>
      </div>

      <button type="submit" class="w-full py-2 text-lg text-white bg-amber-700 rounded-full hover:bg-amber-600 focus:ring-4 focus:outline-none focus:ring-blue-200">
        Login
      </button>

      <div class="text-right">
        <p class="text-md text-gray-600">
          Donâ€™t have an account? 
          <a href="{% url 'register' %}" class="font-medium text-blue-600 hover:underline">Register</a>.
        </p>
      </div>
    </form>
  </div>
</div>
{% endblock %}
